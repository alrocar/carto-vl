<!DOCTYPE html>
<html>
<head>
  <title>Four color theorem | CARTO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <!-- Include CARTO VL JS -->
  <script src="../../dist/carto-vl.min.js"></script>
  <!-- Include Mapbox GL JS -->
  <script src="../../vendor/mapbox-gl-dev.js"></script>
  <!-- Include Mapbox GL CSS -->
  <link href="../../vendor/mapbox-gl-dev.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    #map {
      position: absolute;
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    const duration = 10;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'https://basemaps.cartocdn.com/gl/dark-matter-gl-style/style.json',
      center: [0, 0],
      zoom: 1,
      dragRotate: false
    });

    carto.setDefaultAuth({
      user: 'aromeu',
      apiKey: 'default_public'
    });

    const linesSource = new carto.source.Dataset(`
      cb_2013_us_county_500k_greedy_lines
    `);
    const linesViz = new carto.Viz(`
      width: ramp(log($color,1,5),[1,1.5])
      color: ramp(buckets($color, 1, 2, 3, 4, 5), Bold)
      filter: torque(linear($ord, 0 , 7000), ${duration}, fade(0.1,0.5))+0.05
    `);
    const linesLayer = new carto.Layer('linesLayer', linesSource, linesViz);

    const polySource = new carto.source.Dataset(`
      cb_2013_us_county_500k_greedy_polys
    `);
    const polyViz = new carto.Viz(`
      color: ramp(buckets($color, 1, 2, 3, 4, 5), Bold)
      filter: torque(linear($ord, 0, 7000), ${duration}, fade(0,120))
    `);
    const polyLayer = new carto.Layer('polyLayer', polySource, polyViz);

    linesLayer.addTo(map, 'watername_ocean');
    polyLayer.addTo(map, 'linesLayer');
  </script>
</body>
</html>
