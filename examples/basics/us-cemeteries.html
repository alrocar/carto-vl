    <div class="CDB-LoaderIcon CDB-LoaderIcon--big">
      <svg class="CDB-LoaderIcon-spinner" viewBox="0 0 50 50">

  </div>
  <script>
    var username = "aromeu",
    sql = `SELECT CASE
           WHEN postal != 'AK'
                AND postal != 'HI' THEN ST_Transform(the_geom_webmercator,42303)
           WHEN postal = 'AK' THEN ST_Rotate(ST_Scale(ST_Transform(ST_Translate(the_geom,90,-53) ,3857) , 0.3 , 0.5),0.2)
           WHEN postal = 'HI' THEN ST_Scale(ST_Transform(ST_Translate(the_geom,55,3) ,42303) , 1.5 , 1.5)
       END the_geom_webmercator ,
       cartodb_id,
       postal, name_1
FROM state_points`,
    url = `https://${username}.carto.com/api/v1/map`,
    mapconfig = {
      layers: [
        {
          type: "cartodb",
          options: { sql: sql }
        }
      ]
    },
    simple_style = {
        version: 8,
        "sprite": "https://tiles.basemaps.cartocdn.com/gl/positron-gl-style/sprite",
        "glyphs": "https://tiles.basemaps.cartocdn.com/fonts/{fontstack}/{range}.pbf",
        sources: {
          tilejson: {
            type: "vector",
            tiles: null // we don't know this data yet :-)
          }
        },
        layers: [
          {
            "id": "background",
            "type": "background",
            "layout": {
                "visibility": "visible"
            },
            "paint": {
                "background-color": "#3B3B3B",
                "background-opacity": 1
            }
          },
          {
            id: "layer2",
            type: "symbol",
            source: "tilejson",
            "source-layer": "layer0",
            "maxzoom": 4,
            "layout": {
                "text-field": "{postal}",
                "text-font": [
                    "Montserrat Medium",
                    "Open Sans Bold",
                    "Noto Sans Regular",
                    "HanWangHeiLight Regular",
                    "NanumBarunGothic Regular"
                ],
                "text-size": 12,
                "icon-image": "circle-11",
                "icon-offset": [
                    16,
                    5
                ],
                "text-anchor": "right",
                "icon-size": 0,
                "text-max-width": 8,
                "text-keep-upright": true,
                "text-offset": [
                    0.2,
                    0.2
                ],
                "text-transform": "uppercase"
            },
            "paint": {
                "text-color": "#666",
                "icon-color": "#666",
                "icon-translate-anchor": "map",
                "text-halo-color": "#222",
                "text-halo-width": 1
            }
          },
          {
            id: "layer3",
            type: "symbol",
            source: "tilejson",
            "source-layer": "layer0",
            "minzoom": 4,
            "layout": {
                "text-field": "{name_1}",
                "text-font": [
                    "Montserrat Medium",
                    "Open Sans Bold",
                    "Noto Sans Regular",
                    "HanWangHeiLight Regular",
                    "NanumBarunGothic Regular"
                ],
                "text-size": 12,
                "icon-image": "circle-11",
                "icon-offset": [
                    16,
                    5
                ],
                "text-anchor": "right",
                "icon-size": 0,
                "text-max-width": 8,
                "text-keep-upright": true,
                "text-offset": [
                    0.2,
                    0.2
                ],
                "text-transform": "uppercase"
            },
            "paint": {
                "text-color": "#666",
                "icon-color": "#666",
                "icon-translate-anchor": "map",
                "text-halo-color": "#222",
                "text-halo-width": 1
            }
          }
        ]
      };


    fetch(url, {
      method: "POST",
      body: JSON.stringify(mapconfig),
      headers: new Headers({
        "Content-Type": "application/json"
      })
    })
    .then(res => res.json())
    .catch(error => console.error("Error:", error))
    .then(function(response) {
      simple_style.sources.tilejson.tiles = response.metadata.tilejson.vector.tiles;
      loadMap(simple_style);
    });

    function loadMap(style) {
      const map = new mapboxgl.Map({
        container: 'map',
        'style': style,
        center: [0, 0],
        zoom: 1,
        dragRotate: false,
        maxZoom: 6
      });

      const duration = 40;
      const fadeOut = 12;

      carto.setDefaultAuth({
        user: 'aromeu',
        apiKey: 'default_public'
      });

      const stateSource = new carto.source.SQL(`
        SELECT CASE
           WHEN name != 'Alaska'
                AND name != 'Hawaii' THEN ST_Transform(the_geom_webmercator,42303)
           WHEN name = 'Alaska' THEN ST_Rotate(ST_Scale(ST_Transform(ST_Translate(the_geom,90,-53) ,3857) , 0.3 , 0.5),0.2)
           WHEN name = 'Hawaii' THEN ST_Scale(ST_Transform(ST_Translate(the_geom,55,3) ,42303) , 1.5 , 1.5)
       END the_geom_webmercator,
       cartodb_id,
       source_table,
       the_geom
        FROM state_county_merge where source_table = 'states_50m'
      `);

      const countiesSource = new carto.source.SQL(`
        SELECT CASE
           WHEN name != 'Alaska'
                AND name != 'Hawaii' THEN ST_Transform(the_geom_webmercator,42303)
           WHEN name = 'Alaska' THEN ST_Rotate(ST_Scale(ST_Transform(ST_Translate(the_geom,90,-53) ,3857) , 0.3 , 0.5),0.2)
           WHEN name = 'Hawaii' THEN ST_Scale(ST_Transform(ST_Translate(the_geom,55,3) ,42303) , 1.5 , 1.5)
       END the_geom_webmercator,
       cartodb_id,
       source_table,
       the_geom
        FROM state_county_merge where source_table = 'county_20m'
      `);

      const cemeteriesSource = new carto.source.SQL(`
        SELECT c.cartodb_id, st_setsrid(st_transform(c.the_geom_webmercator, 42303), 3857) as the_geom_webmercator, c.the_geom FROM aromeu.cemetery AS c, state_county_merge as a WHERE st_contains(a.the_geom, c.the_geom) and a.name != 'Alaska' and a.name != 'Hawaii'
      `);

      const cemeteriesAnimSource = new carto.source.SQL(`
        SELECT c.cartodb_id, st_setsrid(st_transform(c.the_geom_webmercator, 42303), 3857) as the_geom_webmercator, st_x(st_setsrid(st_transform(c.the_geom_webmercator, 42303), 3857)) as lon, c.the_geom FROM aromeu.cemetery AS c, state_county_merge as a WHERE st_contains(a.the_geom, c.the_geom) and a.name != 'Alaska' and a.name != 'Hawaii'
      `);

      const cemeteriesShiftSource = new carto.source.SQL(`
        SELECT 1 as cartodb_id,
           ST_Rotate(ST_Scale(
            ST_Transform(
              ST_Translate(
                c.the_geom,90,-53
              )
              ,3857
            )
          , 0.3
          , 0.5
        ),0.2) as the_geom_webmercator, c.the_geom FROM cemetery AS c, state_county_merge where ST_Contains(state_county_merge.the_geom, c.the_geom) AND state_county_merge.name = 'Alaska'
        UNION ALL
        SELECT 2 as cartodb_id,
          ST_Scale(
              ST_Transform(
                ST_Translate(
                  c.the_geom,55,3
                )
                ,42303
              )
            , 1.5
            , 1.5
          )
          AS the_geom_webmercator, c.the_geom
          FROM cemetery AS c, state_county_merge where ST_Contains(state_county_merge.the_geom, c.the_geom) AND state_county_merge.name = 'Hawaii'`);

      const stateViz = new carto.Viz(`
         strokeWidth: 1
         strokeColor: opacity(#4c4c4c, 0.8)
         color: opacity(#2b2b2b, 0.9)
         filter: and(zoom() < 6, $source_table == "states_50m")
      `);

      const stateZoomViz = new carto.Viz(`
         strokeWidth: 2
         strokeColor: opacity(#4c4c4c, 1)
         color: opacity(#2b2b2b, 0.9)
         filter: and(zoom() >= 6, $source_table == "states_50m")
      `);

      const countiesViz = new carto.Viz(`
         strokeWidth: 1
         strokeColor: opacity(#383838, 0.6)
         color: opacity(#2b2b2b, 0.9)
         filter: and(zoom() >= 6, $source_table == "county_20m")
      `);

      const cemeteriesViz = new carto.Viz(`
         width: sqrt(clusterCount())
         strokeWidth: 0
         color: opacity(ramp(linear(clusterCount(), 0, 100), reverse(PurpOr)), 0.3)
      `);

      const cemeteriesAnimViz = new carto.Viz(`
         width: 3
         strokeWidth: 0
         color: opacity(ramp(linear(clusterCount(), 0, 100), PurpOr), 0.01)
         filter: animation($lon, 5, fade(1.5,5))
      `);

      const cemeteriesShiftViz = new carto.Viz(`
         width: 3

         strokeWidth: 0
         color: opacity(#881ee4, 0.3)
      `);

      const countiesLayer = new carto.Layer('counties', countiesSource, countiesViz);
      const stateZoomLayer = new carto.Layer('stateZoom', stateSource, stateZoomViz);
      const stateLayer = new carto.Layer('state', stateSource, stateViz);
      const cemeteriesLayer = new carto.Layer('cemeteries', cemeteriesSource, cemeteriesViz);
      const cemeteriesShiftLayer = new carto.Layer('cemeteriesShift', cemeteriesShiftSource, cemeteriesShiftViz);
      const cemeteriesAnimLayer = new carto.Layer('cemeteriesAnim', cemeteriesAnimSource, cemeteriesAnimViz);


      stateLayer.on('loaded', hideLoader);

      countiesLayer.addTo(map, 'background');
      stateZoomLayer.addTo(map, 'counties');
      stateLayer.addTo(map, 'background');
      cemeteriesLayer.addTo(map, 'background');
      cemeteriesShiftLayer.addTo(map, 'background');
      cemeteriesAnimLayer.addTo(map, 'background');

      function hideLoader() {
        map.flyTo({
          center: [0, 15],
          zoom: 4,
          speed: 1,
          curve: 1,
          easing(t) {
            return t;
          }
        });
        document.getElementById('loader').style.opacity = '0';
      }

    }
  </script>
